<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Completa el formulario para tu predicción!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce8d5; /* Color naranja claro */
            padding: 20px; /* Agregamos un poco de espacio alrededor del formulario */
        }
        
        h1, label, input, select, option {
            color: #050d2d; /* Color azul oscuro */
            font-size: 24px; /* Tamaño de fuente más grande */
            margin-bottom: 30px; /* Espacio entre elementos */
        }
        
        input[type="submit"] {
            background-color: #050d2d; /* Color de fondo azul */
            color: white; /* Texto blanco */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #033b6b; /* Color de fondo azul más oscuro al pasar el mouse */
        }

        select {
            padding: 8px 26px 8px 10px; /* Ajustamos el espaciado del menú desplegable */
            background-color: #ff8c00; /* Color de fondo naranja oscuro */
            color: white; /* Texto blanco */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ff8c00; /* Borde naranja oscuro */
            border-radius: 10px; /* Borde redondeado */
            font-size: 18px;
        }

        /* Estilos específicos para las flechas de rellenar en los input de tipo number */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
            color: #ff8c00; /* Color naranja oscuro */
        }

        .icon {
            width: 90px; /* Ancho de la imagen tres veces más grande */
            vertical-align: middle; /* Alineación vertical con el texto */
            margin-right: 20px; /* Mayor espacio a la derecha de la imagen */
            margin-bottom: 20px; /* Espacio entre imagen y pregunta */
            border-radius: 50%; /* Borde redondeado */
            border: 2px solid #050d2d; /* Borde alrededor de la imagen */
        }
    </style>
</head>
<body>
    <h1>Completa el formulario con tus datos:</h1>
    <form action="/prediccion" method="post">
        <label for="genero"><img class="icon" src="https://img.freepik.com/vector-premium/conjunto-iconos-masculinos-femeninos-simbolos-wc-nino-nina-avatar-usuario-hombre-mujer-vector_418020-7.jpg" alt="">Género:</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <label for="edad"><img class="icon" src="https://previews.123rf.com/images/nikiteev/nikiteev1609/nikiteev160901178/62688635-vector-de-dibujos-animados-calendario-de-hojas-sueltas-con-el-coraz%C3%B3n-marque-en-el-14-del-mes-de.jpg" alt="">Edad:</label>
        <input type="number" name="edad" id="edad" min="0" max="100" required><br>

        <label for="altura"><img class="icon" src="https://www.shutterstock.com/image-vector/height-man-vector-icon-scale-260nw-2184591037.jpg" alt="">Altura (m):</label>
        <input type="number" name="altura" id="altura" min="0" max="2.5" step="0.01" required><br>

        <label for="peso"><img class="icon" src="https://i.pinimg.com/736x/3e/7c/ad/3e7cad89bdc6571f74c10bbcb12045e6.jpg" alt="">Peso (kg):</label>
        <input type="number" name="peso" id="peso" min="0" max="400" step="0.1" required><br>

        <label for="antecedentes_obesidad"><img class="icon" src="https://us.123rf.com/450wm/klibbor/klibbor1303/klibbor130300016/18786098-cartoon-fat-slim-personajes-masculinos.jpg?ver=6" alt="">Antecedentes familiares de obesidad:</label>
        <select name="antecedentes_obesidad" id="antecedentes_obesidad">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br>

        <label for="consumo_calorias"><img class="icon" src="https://st3.depositphotos.com/1020070/14079/v/450/depositphotos_140797262-stock-illustration-fast-food-meal-vector-isolated.jpg" alt="">Consumo frecuente de alimentos ricos en calorías:</label>
        <select name="consumo_calorias" id="consumo_calorias">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br>

        <label for="ingesta_vegetales"><img class="icon" src="https://static.vecteezy.com/system/resources/previews/009/665/821/non_2x/colorful-cute-cartoon-vegetable-broccoli-free-png.png" alt="">Frecuencia de ingesta de vegetales en las comidas(1-3):</label>
        <input type="number" name="ingesta_vegetales" id="ingesta_vegetales" min="1" max="3" step="1" required><br>

        <label for="num_comidas_principales"><img class="icon" src="https://i.pinimg.com/736x/2d/a0/ce/2da0ce264d1d7c2aff99ff82e3e08026.jpg" alt="">Número de comidas principales(1-4):</label>
        <input type="number" name="num_comidas_principales" id="num_comidas_principales" min="1" max="4" step="1" required><br>

        <label for="consumo_entre_comidas"><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_QGionHW0IijPHi5f-IOVxObUH9FgmWlDBw&usqp=CAU" alt="">Consumo de alimentos entre comidas:</label>
        <select name="consumo_entre_comidas" id="consumo_entre_comidas">
            <option value="nunca">Nunca</option>
            <option value="a_veces">A veces</option>
            <option value="frecuentemente">Frecuentemente</option>
            <option value="siempre">Siempre</option>
        </select><br>

        <label for="fumador"><img class="icon" src="https://media.istockphoto.com/id/1159569720/es/vector/icono-simple-de-la-l%C3%ADnea-de-cigarrillos-en-vector-de-estilo-plano-ilustraci%C3%B3n-vectorial-de.jpg?s=612x612&w=0&k=20&c=brTsGRyoXLUFhKTauYGKxWJSbTlu0KnZIax5nh49y2s=" alt="">Fumador:</label>
        <select name="fumador" id="fumador">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br>

        <label for="consumo_agua_diario"><img class="icon" src="https://previews.123rf.com/images/alxyzt/alxyzt1801/alxyzt180100136/93820454-agua-botella-de-pl%C3%A1stico-dibujos-animados-kawaii-car%C3%A1cter-vector-aislado-sobre-fondo-blanco.jpg" alt="">Consumo de agua diario litros(1-3):</label>
        <input type="number" name="consumo_agua_diario" id="consumo_agua_diario" min="1" max="3" step="1" required><br>

        <label for="frecuencia_actividad_fisica"><img class="icon" src="https://images.vexels.com/media/users/3/264131/isolated/preview/1c9a62f2312090af6fcf468648e9caf0-chica-plana-corriendo.png" alt="">Frecuencia actividad física(1-3):</label>
        <input type="number" name="frecuencia_actividad_fisica" id="frecuencia_actividad_fisica" min="1" max="3" step="1"
        required><br>

        <label for="tiempo_uso_tecnologico"><img class="icon" src="https://previews.123rf.com/images/jemastock/jemastock1612/jemastock161202614/66691229-kawaii-tel%C3%A9fono-m%C3%B3vil-y-port%C3%A1til-icono-de-dibujos-animados-tecnolog%C3%ADa-del-dispositivo-y-tema-del.jpg" alt="">Tiempo de uso de dispositivos tecnológicos(0-2):</label>
        <input type="number" name="tiempo_uso_tecnologico" id="tiempo_uso_tecnologico" min="0" max="2" step="1" required><br>

        <label for="consumo_alcohol"><img class="icon" src="https://png.pngtree.com/png-clipart/20190917/original/pngtree-wine-glass-bottle-cartoon-illustration-png-image_4600055.jpg" alt="">Consumo de alcohol:</label>

            <option value="nunca">Nunca</option>
            <option value="a_veces">A veces</option>
