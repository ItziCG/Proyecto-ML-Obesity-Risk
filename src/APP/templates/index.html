<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Sobrepeso</title>
</head>
<body>
    <h1>Ingrese los datos para realizar la predicción</h1>
    <form action="/" method="post">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="height">Altura (m):</label>
        <input type="number" id="height" name="height" required><br><br>
        
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="fcvc">Frecuencia de consumo de verduras (1 a 3):</label>
        <input type="number" id="fcvc" name="fcvc" min="1" max="3" step="0.01" required><br><br>

        
        <label for="ncp">Número de comidas principales al día (1 a 4):</label>
        <input type="number" id="ncp" name="ncp" min="1" max="4" required><br><br>

        
        <label for="caec">Frecuencia de consumo de alimentos entre comidas:</label>
        <select id="caec" name="caec" required>
            <option value="no">No</option>
            <option value="sometimes">A veces</option>
            <option value="frequently">Frecuentemente</option>
            <option value="always">Siempre</option>
        </select><br><br>
        
        <label for="ch2o">Consumo de agua diario en litros (1-3):</label>
        <input type="number" id="ch2o" name="ch2o" min="1" max="3" step="0.01" required><br><br>

        
        <label for="faf">Frecuencia de actividad física (1-3):</label>
        <input type="number" id="faf" name="faf" min="1" max="3" step="0.01" required><br><br>

        
        <label for="tue">Tiempo de uso de dispositivos tecnológicos (0-2):</label>
        <input type="number" id="tue" name="tue" min="0" max="2" step="0.01" required><br><br>
        
        
        <label for="calc">Consumo de alcohol:</label>
        <select id="calc" name="calc" required>
            <option value="no">No</option>
            <option value="sometimes">A veces</option>
            <option value="frequently">Frecuentemente</option>
        </select><br><br>
        
        <label for="mtrans">Medio de transporte:</label>
        <select id="mtrans" name="mtrans" required>
            <option value="Public_Transportation">Público</option>
            <option value="Automobile">Automóvil</option>
            <option value="Motorbike">Motocicleta</option>
            <option value="Bike">Bicicleta</option>
            <option value="Walking">Caminando</option>
        </select><br><br>
        
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
        </select><br><br>
        
        <label for="family">Historial familiar de enfermedades:</label>
        <select id="family" name="family" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="favc">Frecuencia de consumo de alimentos entre comidas:</label>
        <select id="favc" name="favc" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="smoke">Fumador:</label>
        <select id="smoke" name="smoke" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="scc">Consumo de alcohol:</label>
        <select id="scc" name="scc" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
