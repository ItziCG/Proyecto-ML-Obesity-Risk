<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Sobrepeso</title>
</head>
<body>
    <h1>Ingrese los datos para realizar la predicción</h1>
    <form action="/" method="post">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required><br><br>
        
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="fcvc">Frecuencia de consumo de verduras:</label>
        <input type="number" id="fcvc" name="fcvc" required><br><br>
        
        <label for="ncp">Número de comidas principales al día:</label>
        <input type="number" id="ncp" name="ncp" required><br><br>
        
        <label for="caec">Frecuencia de consumo de alimentos de alta caloría:</label>
        <select id="caec" name="caec" required>
            <option value="no">No</option>
            <option value="sometimes">A veces</option>
            <option value="frequently">Frecuentemente</option>
            <option value="always">Siempre</option>
        </select><br><br>
        
        <label for="ch2o">Consumo de agua diario (litros):</label>
        <input type="number" id="ch2o" name="ch2o" step="0.01" required><br><br>
        
        <label for="faf">Actividad física semanal:</label>
        <input type="number" id="faf" name="faf" step="0.01" required><br><br>
        
        <label for="tue">Tiempo de uso de pantalla diario (horas):</label>
        <input type="number" id="tue" name="tue" step="0.01" required><br><br>
        
        <label for="calc">Consumo de calcio:</label>
        <select id="calc" name="calc" required>
            <option value="no">No</option>
            <option value="sometimes">A veces</option>
            <option value="frequently">Frecuentemente</option>
            <option value="always">Siempre</option>
        </select><br><br>
        
        <label for="mtrans">Medio de transporte:</label>
        <select id="mtrans" name="mtrans" required>
            <option value="public">Público</option>
            <option value="car">Automóvil</option>
            <option value="motorbike">Motocicleta</option>
            <option value="bike">Bicicleta</option>
            <option value="walk">Caminata</option>
        </select><br><br>
        
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
        </select><br><br>
        
        <label for="family">Historial familiar de enfermedades:</label>
        <select id="family" name="family" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="favc">Frecuencia de consumo de alimentos entre comidas:</label>
        <select id="favc" name="favc" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="smoke">Fumador:</label>
        <select id="smoke" name="smoke" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="scc">Consumo de alcohol:</label>
        <select id="scc" name="scc" required>
            <option value="Yes">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
